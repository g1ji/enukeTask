<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> (1 to 100) Marco Polo  cheat sheet by G1JI</title>
    <link rel="shortcut icon" href="images/fev.jpg" />
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/enukeApp.js" type="text/javascript"></script>
</head>
<body ng-app="enukeApp" ng-controller="mainCtrl">
    <div class="container">
        <h3>
            (1 to 100) Marco Polo  cheat sheet by G1JI
        </h3>
        <table class="table table-striped">
            <thead><tr><th>Number</th><th>Cheat</th></tr></thead>
            <tbody>
                <tr ng-repeat="num in protoArray track by $index">
                    <td>{{$index+1}}</td>
                    <td>{{($index+1) | marcopolo}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
